{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fake Review Detector</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1, #007bff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
        }

        .login-card {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-card h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 25px;
            padding: 0.75rem 1rem;
        }

        .btn-login {
            border-radius: 25px;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #0056b3;
        }

        .extra-links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #007bff;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>üîê Login</h2>
        <p>Access your Fake Review Detector dashboard</p>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group mt-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group mt-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="extra-links">
            <p>Don‚Äôt have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>

</body>
</html>
